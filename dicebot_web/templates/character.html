{% extends "base.html" %}

{% block css %}
<style>
img {
    height: 32px;
    width: 32px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ character.name }}</h1>
    <p>
        User:
        <img class="icon" src="{{ user['avatar'] }}" alt="{{ user['username'] }} icon">
        {{ user['username'] }}
    </p>
    <p>
        Server:
        <img class="icon" src="{{ guild['icon'] }}" alt="{{ guild['name'] }} icon">
        {{ guild['name'] }}
    </p>
</div>
{% endblock %}
