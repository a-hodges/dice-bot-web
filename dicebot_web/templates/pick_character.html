{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Claim Character</h1>
    <p><a href="{{ url_for('index') }}">
        User:
        <img class="icon" src="{{ user.get('avatar') }}" alt="{{ user.get('username') }} icon">
        {{ user.get('username') }}
    </a></p>
    <p>
        Server:
        <img class="icon" src="{{ guild.get('icon') }}" alt="{{ guild.get('name') }} icon">
        {{ guild.get('name') }}
    </p>
    <form class="form-group" action="{{ url_for('claim_character') }}" method="get">
        <h2>Create character:</h2>
        <input type="hidden" name="server" value="{{ guild['id'] }}">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name:</span>
            </div>
            <input class="form-control" type="text" name="character">
            <div class="input-group-append">
                <button type="submit" class="form-control btn btn-primary">Create</button>
            </div>
        </div>
    </form>
    <h2>Select a character:</h2>
    <ul class="list-group">
        {% for character in characters %}
        <li class="list-group-item"><a href="{{ url_for('claim_character', server=guild['id'], character=character.name) }}">
            {{ character.name }}
        </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
